            {
                test: 1, questionNumber: 2,
                question: "Một tụ điện phẳng có diện tích bản cực là $\\small S$ và có khoảng cách giữa hai bản là $\\small d$, giữa hai bản tụ là không khí và tụ được nối với nguồn ngoài có hiệu điện thế không đổi. Người ta đưa vào giữa hai bản cực của tụ điện một tấm kim loại có chiều dày $\\small d$'<$\\small d$. Điện tích của tụ điện sẽ:",
                options: [
                    { text: "Không đổi", isCorrect: false },
                    { text: "Tăng lên", isCorrect: true },
                    { text: "Giảm đi", isCorrect: false },
                    { text: "Giảm đi đến một giá trị không đổi nào đó.", isCorrect: false }

                solution: "Khi đưa tấm kim loại $\\small d'$ vào, tụ điện có thể coi như là tụ không khí có khoảng cách giữa hai bản cực là $\\small d-d'$. Khoảng cách giữa hai bản tụ giảm $\\small (d' < d) \\implies$ điện dung $\\small C_{\\text{mới}} = \\frac{\\epsilon_0 S}{d-d'}$ tăng. Vì nguồn ngoài có hiệu điện thế không đổi $\\small U=\\text{const}$ nên điện tích của tụ điện $\\small Q = C_{\\text{mới}} U$ sẽ tăng lên."
            },
            {
                test: 1, questionNumber: 3,
                question: "Cho hai mặt phẳng song song vô hạn mang điện đều trái dấu nhau mật độ điện mặt bằng nhau. Người ta lấp đầy giữa hai mặt phẳng đó một lớp điện môi dày $\\small d=4$ mm và có hằng số điện môi $\\small \\epsilon=6$. Hiệu điện thế giữa hai mặt phẳng là $\\small 1000$ V. Xác định mật độ điện tích liên kết trên bề mặt chất điện môi.",

                    { text: "$3,45.10^{-5} \\text{ C/m}^2$", isCorrect: false },
                    { text: "$4,12.10^{-5} \\text{ C/m}^2$", isCorrect: false }
                ],
                solution: "Mật độ điện tích liên kết: $\\small \\sigma' = \\frac{\\epsilon-1}{\\epsilon} \\sigma$. Mật độ điện mặt trên hai bản cực: $\\small \\sigma = E \\epsilon_{0} \\epsilon = \\frac{U}{d} \\epsilon \\epsilon_{0}$. Thay vào công thức $\\small \\sigma' = \\frac{(\\epsilon-1)\\epsilon_{0}U}{d}$. Thay số: $\\small \\sigma' = \\frac{(6-1) \\cdot (8.85\\cdot 10^{-12}) \\cdot 1000}{4 \\cdot 10^{-3}} \\approx 1.106 \\cdot 10^{-5} \\text{ C/m}^2$."

            {

                options: [

                test: 1, questionNumber: 5,
                question: "Xét một quả cầu đồng chất, bán kính $\\small R=6$ cm, tích điện $\\small Q=2.10^{-6}\\text{ C}$ (phân bố đều trong thể tích). Tính cường độ điện trường tại điểm $\\small M$ nằm cách tâm cầu một khoảng $\\small r=3$ cm.",

                solution: "Điểm $\\small M$ nằm trong quả cầu đồng chất nên áp dụng công thức: $\\small E=\\frac{kQr}{\\epsilon R^{3}}$. Với $\\small k=\\frac{1}{4\\pi\\epsilon_{0}} \\approx 9\\cdot 10^9 \\text{ N}\\cdot\\text{m}^2/\\text{C}^2$ và $\\small \\epsilon=1$. Thay số: $\\small E = 9\\cdot 10^9 \\cdot \\frac{(2\\cdot 10^{-6}) \\cdot 0.03}{1 \\cdot (0.06)^3} \\approx 2.5 \\cdot 10^6 \\text{ V/m}$."
            },
            {
                test: 1, questionNumber: 6,
                question: "Cho một đĩa tròn bán kính $\\small a$, tích điện đều với mật độ điện mặt $\\small \\sigma$. Cường độ điện trường tại một điểm trên trục của đĩa và cách tâm đĩa một đoạn $\\small b$ là:",

            },
            {
                test: 1, questionNumber: 7,
                question: "Tính công cần thiết để dịch chuyển một điện tích $\\small q=10^{-7}\\text{ C}$ từ một điểm $\\small M$ cách quả cầu tích điện bán kính $\\small r=1$ cm một khoảng $\\small R_{1}=10$ cm đến một điểm $\\small N$ cách quả cầu một khoảng $\\small R_{2}=30$ cm. Biết quả cầu có mật độ điện mặt $\\small \\sigma=10^{-11}\\text{ C/cm}^2$.",

            },

        // GLOBAL VARIABLES
        let questionStates = {}; // To track if a question has been answered

        // Helper function to render KaTeX math expressions
        function renderMath() {
            renderMathInElement(document.body, {
                // Configs from KaTeX auto-render extension
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "\\small ", right: "", display: false },
                    { left: "\\large ", right: "", display: false }
                ],
                // Add your own custom macros here
                macros: {
                    "\\ne": "\\neq"
                },
                throwOnError: false
            });
        }

        // Function to render all questions
        function renderQuestions() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            physicsQuestions.forEach((q, index) => {
                const qId = `q-${q.test}-${q.questionNumber}`;
                
                // Card Container
                const card = document.createElement('div');
                card.id = qId;
                card.className = 'bg-white p-6 rounded-xl shadow-lg border border-gray-200 transition duration-300 hover:shadow-xl';

                // Question Title/Header
                const header = document.createElement('h2');
                header.className = 'text-lg sm:text-xl font-bold mb-4 text-gray-800';
                header.innerHTML = `Đề ${q.test} - Câu ${q.questionNumber}: ${q.question}`;
                card.appendChild(header);

                // Options Container
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-3 mb-6';

                q.options.forEach((opt, optIndex) => {
                    const optionButton = document.createElement('button');
                    optionButton.className = 'w-full text-left p-3 rounded-lg border-2 border-gray-300 hover:border-blue-500 transition duration-150 ease-in-out font-medium text-gray-700 bg-gray-50';
                    optionButton.innerHTML = `${String.fromCharCode(65 + optIndex)}. ${opt.text}`;
                    optionButton.setAttribute('data-q-id', qId);
                    optionButton.setAttribute('data-is-correct', opt.isCorrect);
                    optionButton.onclick = handleAnswerClick;
                    optionsDiv.appendChild(optionButton);
                });

                card.appendChild(optionsDiv);

                // Solution/Rationale Container (Initially hidden)
                const rationaleDiv = document.createElement('div');
                rationaleDiv.id = `${qId}-rationale`;
                rationaleDiv.className = 'mt-4 p-4 border-l-4 border-green-500 bg-green-50 rounded-lg hidden';

                const rationaleTitle = document.createElement('p');
                rationaleTitle.className = 'font-semibold text-green-700 mb-2';
                rationaleTitle.textContent = '✅ Giải thích:';
                rationaleDiv.appendChild(rationaleTitle);

                const solutionText = document.createElement('p');
                solutionText.className = 'text-sm text-gray-800';
                solutionText.innerHTML = q.solution;
                rationaleDiv.appendChild(solutionText);

                card.appendChild(rationaleDiv);
                container.appendChild(card);
            });

            // Re-render math after all elements are added
            // Using a slight delay to ensure KaTeX is fully loaded
            setTimeout(renderMath, 100);
        }

        // Event handler for option clicks
        function handleAnswerClick(event) {
            const button = event.target.closest('button');
            const qId = button.getAttribute('data-q-id');
            
            // Check if already answered
            if (questionStates[qId]) return;

            // Mark as answered
            questionStates[qId] = true;

            const isCorrect = button.getAttribute('data-is-correct') === 'true';
            const optionsDiv = button.parentNode;
            const rationaleDiv = document.getElementById(`${qId}-rationale`);

            // Disable all buttons for this question and show correct/incorrect state
            optionsDiv.querySelectorAll('button').forEach(btn => {
                btn.disabled = true;
                const btnIsCorrect = btn.getAttribute('data-is-correct') === 'true';

                btn.classList.remove('border-gray-300', 'hover:border-blue-500', 'bg-gray-50');
                
                if (btnIsCorrect) {
                    // Highlight correct answer in green
                    btn.classList.add('border-green-500', 'bg-green-100', 'text-green-800', 'shadow-md');
                } else if (btn === button) {
                    // Highlight user's incorrect choice in red
                    btn.classList.add('border-red-500', 'bg-red-100', 'text-red-800', 'shadow-md');
                } else {
                    // Dim incorrect choices
                    btn.classList.add('border-gray-200', 'bg-gray-100', 'text-gray-500');
                }
            });

            // Show rationale/solution
            if (rationaleDiv) {
                rationaleDiv.classList.remove('hidden');
            
                // Update color based on user's answer
                if (isCorrect) {
                    rationaleDiv.classList.remove('border-red-500', 'bg-red-50');
                    rationaleDiv.classList.add('border-green-500', 'bg-green-50');
                    rationaleDiv.querySelector('.font-semibold').textContent = '✅ Chính xác! Giải thích:';
                } else {
                    rationaleDiv.classList.remove('border-green-500', 'bg-green-50');
                    rationaleDiv.classList.add('border-red-500', 'bg-red-50');
                    rationaleDiv.querySelector('.font-semibold').textContent = '❌ Chưa chính xác. Đáp án đúng và Giải thích:';
                }
            }

            // Re-render math in the newly visible rationale div
            setTimeout(renderMath, 50);
        }
        
        // Initial setup on window load
        window.onload = renderQuestions;

    </script>
